plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.16'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.everyCommerce'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2021.0.8")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.modelmapper:modelmapper:2.4.4'
    implementation group: 'org.redisson', name: 'redisson-spring-boot-starter', version: '3.24.1'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // Mockito
    testImplementation 'org.mockito:mockito-core:4.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.2.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.assertj:assertj-core'
    // https://mvnrepository.com/artifact/org.testcontainers/kafka
    testImplementation group: 'org.testcontainers', name: 'kafka', version: '1.18.3'


    //docker test
    testImplementation 'org.testcontainers:testcontainers:1.16.0' // TC 의존성
    testImplementation 'org.testcontainers:junit-jupiter:1.16.2'  // TC 의존성
    testImplementation 'org.testcontainers:postgresql:1.17.6'     // PostgreSQL 컨테이너 사용
    testImplementation 'org.testcontainers:jdbc:1.16.0'
    // JUnit 5 (JUnit Jupiter)를 사용하는 경우
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
